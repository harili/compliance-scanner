<!DOCTYPE html>
<html>
<head>
    <title>Donner privil√®ges Admin - ComplianceScannerPro</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #0d6efd; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d1edff; border: 1px solid #0d6efd; }
        .error { background: #f8d7da; border: 1px solid #dc3545; }
    </style>
</head>
<body>
    <h1>üîß Admin Tools - ComplianceScannerPro</h1>
    
    <div class="form-group">
        <label>URL de l'application:</label>
        <input type="text" id="baseUrl" value="https://localhost:7293" placeholder="https://localhost:7293">
    </div>

    <h2>1. Donner privil√®ges Admin</h2>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="akhy.kays@gmail.com">
    </div>
    <button onclick="makeAdmin()">Donner privil√®ges Admin</button>

    <h2>2. V√©rifier statut Admin</h2>
    <div class="form-group">
        <label>Email √† v√©rifier:</label>
        <input type="email" id="checkEmail" value="akhy.kays@gmail.com">
    </div>
    <button onclick="checkAdmin()">V√©rifier Admin</button>

    <div id="result"></div>

    <script>
        async function makeAdmin() {
            const baseUrl = document.getElementById('baseUrl').value;
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/admin/make-developer-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Succ√®s: ${result.message}</div>`;
                } else {
                    const errorMsg = result.errors?.length > 0 ? result.errors[0] : result.message || 'Erreur inconnue';
                    resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${errorMsg}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur de communication: ${error.message}</div>`;
            }
        }

        async function checkAdmin() {
            const baseUrl = document.getElementById('baseUrl').value;
            const email = document.getElementById('checkEmail').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/admin/check-admin/${encodeURIComponent(email)}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const user = result.data;
                    const statusIcon = user.isAdmin ? '‚úÖ' : '‚ùå';
                    const statusText = user.isAdmin ? 'OUI' : 'NON';
                    
                    resultDiv.innerHTML = `
                        <div class="result ${user.isAdmin ? 'success' : 'error'}">
                            <h3>Statut utilisateur:</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Nom:</strong> ${user.firstName} ${user.lastName}</p>
                            <p><strong>Admin:</strong> ${statusIcon} ${statusText}</p>
                        </div>
                    `;
                } else {
                    const errorMsg = result.errors?.length > 0 ? result.errors[0] : result.message || 'Utilisateur non found';
                    resultDiv.innerHTML = `<div class="result error">‚ùå ${errorMsg}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur de communication: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
